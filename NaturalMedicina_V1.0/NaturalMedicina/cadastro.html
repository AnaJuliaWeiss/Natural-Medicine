<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="register-container">
      <h2>Crie sua conta</h2>

     <form action="./Usuarios/cadastro.php" method="POST" class="register-form">
  <div class="input-group">
    <label for="nome">Nome Completo</label>
    <input
      type="text"
      id="nome"
      name="nome"
      required
      placeholder="Digite seu nome completo"
    />
  </div>

  <div class="input-group">
    <label for="email">E-mail</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      placeholder="Digite seu e-mail"
    />
  </div>

  <div class="input-group">
    <label>Tipo de usuário:</label><br />
    <label>
      <input type="radio" name="tipo" value="usuario" /> Usuário
    </label>
    <label>
      <input type="radio" name="tipo" value="admin" /> Administrador
    </label>
  </div>

  <div class="input-group">
    <label for="senha">Senha</label>
    <input
      type="password"
      id="senha"
      name="senha"
      required
      placeholder="Crie uma senha"
    />
  </div>

  <div class="input-group">
    <label for="confirmar_senha">Confirmar Senha</label>
    <input
      type="password"
      id="confirmar_senha"
      name="confirmar_senha"
      required
      placeholder="Confirme sua senha"
    />
  </div>

  <button type="submit" class="register-btn">Cadastrar</button>
</form>

      <div class="login-link">
        <p>Já tem uma conta? <a href="login.html">Entre aqui</a></p>
      </div>
    </div>
  </body>
</html>
