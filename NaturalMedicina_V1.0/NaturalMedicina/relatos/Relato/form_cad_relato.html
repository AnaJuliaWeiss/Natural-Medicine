<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Relatos</title>
  <link rel="shortcut icon" href="/assets/favicon/logo.png" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f6f4;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
      min-height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      transition: all 0.3s ease;
    }

    form:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2e5c15;
      font-size: 2rem;
    }

    label {
      font-weight: 600;
      color: #2e5c15;
      display: block;
      margin-bottom: 6px;
      margin-top: 20px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 10px 12px 10px 36px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f9f9f9;
    }

    textarea {
      resize: vertical;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    button,
    input[type="reset"] {
      flex: 1;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[name="acao"][value="salvar"] {
      background-color: #4caf50;
      color: white;
    }

    button[name="acao"][value="excluir"] {
      background-color: #e74c3c;
      color: white;
    }

    input[type="reset"] {
      background-color: #bbb;
      color: white;
    }

    button:hover,
    input[type="reset"]:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      color: #666;
      font-size: 0.9rem;
    }

    .footer .links a {
      margin: 0 10px;
      color: #444;
      font-size: 1.4rem;
      transition: color 0.3s;
    }

    .footer .links a:hover {
      color: #4caf50;
    }
  </style>
</head>
<body>

<main>
  <form action="index.php" method="post">
    <h1>Cadastro de Relatos</h1>

    <label for="id_relato">ID do Relato:</label>
    <div class="input-group">
      <i class="fas fa-id-badge"></i>
      <input type="text" name="id_relato" readonly value="{id_relato}">
    </div>

    <label for="titulo">Título:</label>
    <div class="input-group">
      <i class="fas fa-heading"></i>
      <input type="text" name="titulo" value="{titulo}" required>
    </div>

    <label for="data_relato">Data do Relato:</label>
    <div class="input-group">
      <i class="fas fa-calendar-alt"></i>
      <input type="date" name="data_relato" value="{data_relato}" required>
    </div>

    <label for="descricao">Descrição:</label>
    <div class="input-group">
      <i class="fas fa-align-left"></i>
      <textarea name="descricao" rows="4" required>{descricao}</textarea>
    </div>

    <label for="id_usuario">ID do Usuário:</label>
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" name="id_usuario" readonly value="{id_usuario}">
    </div>

    <label for="id_planta">ID da Planta:</label>
    <div class="input-group">
      <i class="fas fa-seedling"></i>
      <input type="text" name="id_planta" readonly value="{id_planta}">
    </div>

    <div class="button-group">
      <button type="submit" name="acao" value="salvar">Salvar</button>
      <button type="submit" name="acao" value="excluir">Excluir</button>
      <input type="reset" value="Cancelar">
    </div>
  </form>
</main>

<footer class="footer">
  <p>&copy; 2025 Natural Medicine</p>
  <div class="links">
    <a href="#"><i class="fab fa-facebook-square"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-whatsapp"></i></a>
  </div>
</footer>

</body>
</html>
