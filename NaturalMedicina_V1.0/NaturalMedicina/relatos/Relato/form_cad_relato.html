  <main>
    <form action="index.php" method="post" aria-label="Formulário de cadastro de relatos">
      <h1>Cadastro de Relatos</h1>

      <label for="id_relato">ID do Relato:</label>
      <div class="input-group">
        <input type="text" id="id_relato" name="id_relato" readonly value="" aria-readonly="true" />
        <i class="fas fa-id-badge" aria-hidden="true"></i>
      </div>

      <label for="titulo">Título:</label>
      <div class="input-group">
        <input type="text" id="titulo" name="titulo" required value="" />
        <i class="fas fa-heading" aria-hidden="true"></i>
      </div>

      <label for="data_relato">Data do Relato:</label>
      <div class="input-group">
        <input type="date" id="data_relato" name="data_relato" required value="" />
        <i class="fas fa-calendar-alt" aria-hidden="true"></i>
      </div>

      <label for="descricao">Descrição:</label>
      <div class="input-group">
        <textarea id="descricao" name="descricao" rows="4" required></textarea>
        <i class="fas fa-align-left" aria-hidden="true"></i>
      </div>

      <label for="id_usuario">ID do Usuário:</label>
      <div class="input-group">
        <input type="text" id="id_usuario" name="id_usuario" readonly value="" aria-readonly="true" />
        <i class="fas fa-user" aria-hidden="true"></i>
      </div>

      <label for="id_planta">ID da Planta:</label>
      <div class="input-group">
        <input type="text" id="id_planta" name="id_planta" readonly value="" aria-readonly="true" />
        <i class="fas fa-seedling" aria-hidden="true"></i>
      </div>

      <div class="button-group">
        <button type="submit" name="acao" value="salvar" aria-label="Salvar relato">Salvar</button>
        <button type="submit" name="acao" value="excluir" aria-label="Excluir relato">Excluir</button>
        <input type="reset" value="Cancelar" aria-label="Cancelar preenchimento" />
      </div>
    </form>
