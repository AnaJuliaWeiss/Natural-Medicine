          },
        ],
      };

      document
        .getElementById("search-input")
        .addEventListener("input", function () {
          const searchQuery = this.value.toLowerCase(); // O que o usuário digitar
          const cardsContainer = document.getElementById("cards-container");

          cardsContainer.innerHTML = ""; // Limpa os cards anteriores

          // Percorrer todos os sintomas e suas plantas
          for (let sintoma in plantas) {
            plantas[sintoma].forEach((planta) => {
              // Verificar se o nome da planta contém a pesquisa
              if (planta.nome.toLowerCase().includes(searchQuery)) {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                                  <img src="${planta.imagem}" alt="${planta.nome}">
                                  <h3>${planta.nome}</h3>
                                  <p>${planta.descricao}</p>
                                `;
                cardsContainer.appendChild(card);
              }
            });
          }
        });

      function mostrarPlantas(sintoma) {
        const cardsContainer = document.getElementById("cards-container");
        cardsContainer.innerHTML = "";

        if (plantas[sintoma]) {
          plantas[sintoma].forEach((planta) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                                <img src="${planta.imagem}" alt="${planta.nome}">
                                <h3>${planta.nome}</h3>
                                <p>${planta.descricao}</p>
                            `;
            cardsContainer.appendChild(card);
          });
        }
      }
    </script>
  </body>
